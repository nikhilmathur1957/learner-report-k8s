apiVersion: apps/v1
kind: Deployment
metadata:
  name: learner-report-backend
  labels:
    app: learner-report-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: learner-report-backend
  template:
    metadata:
      labels:
        app: learner-report-backend
    spec:
      containers:
      - name: backend
        image: learner-report-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: mongodb-uri
