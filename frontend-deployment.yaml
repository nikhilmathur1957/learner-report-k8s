apiVersion: apps/v1
kind: Deployment
metadata:
  name: learner-report-frontend
  labels:
    app: learner-report-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: learner-report-frontend
  template:
    metadata:
      labels:
        app: learner-report-frontend
    spec:
      containers:
      - name: frontend
        image: learner-report-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: api-url
